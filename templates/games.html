<!doctype html>
<style>
  body { text-align: center; }
  table { border-collapse: collapse; margin: 1em auto; }
  th, td { border: 1px solid #ccc; padding: 0.5em; }
  ul, li { margin: 0; }
</style>

<title>Coinballer</title>

<h1>Coinballer games</h1>

<p>Here is a list of every game that has been played on the website.</p>

<p>Click <a href="/">here</a> to read the rules.</p>

<table>
  <tr><th>Game</th><th>Total pot size</th><th>Status</th></tr>
  {% for game in games %}
  <tr><td><a href="/game/{{ game['game_id'] }}">Game {{ game['game_id'] }}</a></td><td>{{ '%0.8f'|format(game['pot']) }} BTC</td><td>{{ game['status'] }}</td></tr>
  {% endfor %}
</table>
